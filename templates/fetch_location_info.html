<b>Address:</b> {{address.full}}<br/>
<b>Name:</b> {{address.name}}<br/>
<b>Country:</b> {{address.country}}<br/>
<b>Latitude:</b> {{req.latitude}}<br/>
<b>Longitude:</b> {{req.longitude}}<br/>
<input 
  type="button"
  value="Use this location for selected photos"
  onclick="window.APP.annotation_overlay({{req.latitude}}, {{req.longitude}})"
><br/>
<input
  type="button"
  value="Add temporary marker"
  onclick='window.APP.map_add_point({{req.latitude}}, {{req.longitude}}, "{{address.full}}");window.APP.map_close_popup();'
>
