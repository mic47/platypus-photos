<form id="MapSearchId" action="javascript:window.APP.fetch_map_search()">
<input type="text" name="query" value="{% if req.query %}{{req.query}}{% endif %}">
<button onclick="window.APP.map_bounds()">Zoom to query</button>
<input type="checkbox" id="MapUseQuery" onclick="window.APP.map_refetch()">Map uses query</button>
</form>
{% if result %}
<div class="search_result">
{% for result in result %}
<a onclick="this.parentElement.hidden=false;window.APP.map_zoom({{result.latitude}}, {{result.longitude}});" href="#" >{{result.address}}<br/>
{% endfor %}
</div>
{% endif %}
{% if error %}
<pre>
{{error}}
</pre>
{% endif %}
