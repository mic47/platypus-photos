 <!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <title>
Gallery
  </title>
<link rel="stylesheet" href="../css/style.css">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

<script type="module" src="../typescript/app.ts"></script>
</head>
<body onload='window.APP.react_init_fun("Application")'>
<div id="Application"></div>
REST OF THE APP
<div class="tab" id="RootTabs">
  <button class="tablinks active" id="TabSourceQuery">Query</button>
  <button class="tablinks" id="TabSourceDates">Dates Chart</button>
  <button class="tablinks" id="TabSourceDirectories">Directories</button>
  <button class="tablinks active" id="TabSourceMap">Map</button>
  <button class="tablinks active" id="TabSourceGallery">Gallery</button>
  <button class="tablinks" id="TabSourceJobProgress">Job Progress</button>
  <button class="tablinks" id="TabSourceSystemStatus">System Status</button>
</div>

<div id="JobProgress" class="TabTargetJobProgress"></div>
<div id="SystemStatus" class="TabTargetSystemStatus"></div>
<div class="TabTargetQuery">
  <div id="InputForm"></div>
</div>
<a href="#GalleryImageSection" class="TabTargetGallery">Go to images</a>
<div id="SubmitDataOverlay"></div>
<div class="TabTargetDates">
  Group by: <input type="checkbox" class="DateChartGroupBy" value="country" onchange="window.APP.update_url({})"/>Country
  <input type="checkbox" class="DateChartGroupBy" value="camera" onchange="window.APP.update_url({})"/>Camera
  <input type="checkbox" class="DateChartGroupBy" value="has_location" onchange="window.APP.update_url({})"/>Has Location
  <input type="checkbox" class="DateChartGroupBy" value="address_name" onchange="window.APP.update_url({})"/>Name of the Place
  <div class="row">
    <div class="column">
      <div class="date_chart"><canvas id="DateChart"></canvas></div>
    </div>
    <div class="column">
      <div id="DateSelection"></div>
    </div>
  </div>
</div>
<div class="directories TabTargetDirectories" id="Directories"></div>
<div id="MapSearch" class="TabTargetMap"></div>
<div id="map" class="TabTargetMap"></div>
<section id="GalleryImageSection"></section>
<div id="GalleryImages" class="TabTargetGallery"></div>
</body>
</html>
