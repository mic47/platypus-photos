 <!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <title>
Gallery
  </title>
<link rel="stylesheet" href="../css/style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script src="../typescript/main.ts"></script>
<script src="../typescript/app.ts"></script>
</head>
<body onload='window.APP.init_fun()'>

<div class="tab" id="RootTabs">
  <button class="tablinks active" id="TabSourceQuery">Query</button>
  <button class="tablinks" id="TabSourceDates">Dates Chart</button>
  <button class="tablinks" id="TabSourceDirectories">Directories</button>
  <button class="tablinks active" id="TabSourceMap">Map</button>
  <button class="tablinks active" id="TabSourceGallery">Gallery</button>
  <button class="tablinks active" id="TabSourceJobProgress">Job Progress</button>
</div>

<div id="JobProgress" class="JobProgress TabTargetJobProgress"></div>
<div id="JobList" class="JobList TabTargetJobProgress"></div>
<div class="TabTargetQuery">
  <div id="InputForm"></div>
  Sort by
  <select onchange='window.APP.update_sort({sort_by: this.value})'>
    <option value="TIMESTAMP">time 🕰️</option>
    <option value="RANDOM">Random 🎲</option>
  </select>
  in
  <select onchange='window.APP.update_sort({order: this.value})'>
    <option value="DESC">descending 🤿</option>
    <option value="ASC">ascending 🧗</option>
  </select>
  order.<br/>
</div>
<a href="#GalleryImageSection" class="TabTargetGallery">Go to images</a>
<div id="SubmitDataOverlay"></div>
<div class="row">
  <div class="column">
    <div class="date_chart TabTargetDates"><canvas id="DateChart"></canvas></div>
  </div>
  <div class="column">
    <div id="DateSelection" class="TabTargetDates"></div>
  </div>
</div>
<div class="directories TabTargetDirectories" id="Directories"></div>
<div id="MapSearch" class="TabTargetMap"></div>
<div id="map" class="TabTargetMap"></div>
<section id="GalleryImageSection"></section>
<div id="AggregateInfo" class="TabTargetGallery"></div>
<div id="GalleryImages" class="TabTargetGallery"></div>
</body>
</html>
